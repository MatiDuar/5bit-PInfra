<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="primefaces.js" />
	<link type="text/css" rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" />
	<style>
.label {
	width: 20%;
	padding: 4px;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.box {
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
	width: 100%;
}

.fildsetprueba {
	margin-bottom: 20px;
}
</style>
</h:head>
<body>
	<div class="box">
		<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
			<div class="card ">
				<h1 class="mt-0">Registro de Usuario</h1>
				<h:form>
					<p:fieldset legend="Datos Personales" class="fildsetprueba">
						<div class="grid ui-fluid">
							<div class="col-12 md:col-4">
								<h5>Primer Nombre</h5>
								<p:inputText />
							</div>

							<div class="col-12 md:col-4">
								<h5>Segundo Nombre</h5>
								<p:inputText />
							</div>
							<div class="field col-12 md:col-4">
								<h5>Fecha Nacimiento</h5>
								<p:datePicker id="spanish" value="#{calendarView.date9}"
									locale="es" monthNavigator="true" pattern="yyyy-MMM-dd" />
							</div>
						</div>
						<div class="grid ui-fluid">
							<div class="col-12 md:col-4">
								<h5>Primer Apellido</h5>
								<p:inputText />
							</div>

							<div class="col-12 md:col-4">
								<h5>Segundo Apellido</h5>
								<p:inputText />
							</div>
						</div>
						<div class="grid ui-fluid">

							
						</div>


					</p:fieldset>
					<p:fieldset legend="Datos Usuario">
						<div class="grid ui-fluid">
							<div class="col-12 md:col-4">
								<h5>Nombre de Usuario</h5>
								<p:inputText />
							</div>

							<div class="col-12 md:col-4">
								<h5>Email</h5>
								<p:inputText />
							</div>
						</div>
						<div class="grid ui-fluid">
							<div class="col-12 md:col-4">
								<h5>Contrase√±a</h5>
								<p:inputText />
							</div>

						</div>
						
						<p:button value="Success"
					styleClass="ui-button-raised ui-button-success" />
						
					</p:fieldset>



					<!-- 						this.id = id; -->
					<!-- 		this.nombreUsuario = nombreUsuario; -->
					<!-- 		this.contrasena = contrasena; -->
					<!-- 		this.apellido1 = apellido1; -->
					<!-- 		this.apellido2 = apellido2; -->
					<!-- 		this.nombre1 = nombre1; -->
					<!-- 		this.nombre2 = nombre2; -->
					<!-- 		this.fechaNacimiento = fechaNacimiento; -->
					<!-- 		this.direccion = direccion; -->
					<!-- 		this.mail = mail; -->
					<!-- 		this.activo = activo; -->

				</h:form>
			</div>
		</div>
	</div>
</body>
</html>
